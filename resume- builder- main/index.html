<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>"Resume Builder by Muskan Irfan Ahmad"</h1>
    </header>

    <main>
        <form id="resume-form">
            <section class="form-section">
                <h2>Personal Information:</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </section>

            <section class="form-section">
                <h2>Education:</h2>
                <div class="form-group">
                    <label for="education">Education Details:</label>
                    <textarea id="education" name="education" placeholder="Enter your education details" rows="4" required></textarea>
                </div>
            </section>

            <section class="form-section">
                <h2>Skills:</h2>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" placeholder="Enter your skills" rows="4" required></textarea>
                </div>
            </section>

            <section class="form-section">
                <h2>Work Experience:</h2>
                <div class="form-group">
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" placeholder="Enter your work experience" rows="4" required></textarea>
                </div>
            </section>

            <button type="button" id="generate-resume">Generate Resume</button>
        </form>

        <section id="resume-output" class="hidden">
            <h2 class="generate">Generated Resume</h2>
            <div id="resume-content"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
